<!-- product section -->

<div class="container-fluid mt-20">
    <div class="row row-cols-1 row-cols-md-4 g-4">
        <!-- Adjust the gutter and number of columns based on your design -->
        <div *ngFor="let product of echoProducts" class="col-md-3 mb-4">
            <!-- Use col-md-3 to make each card take up the space of 3 columns on medium screens and above -->
            <div class="card h-100 d-flex flex-column">
                <img src="assets/Ganesha2.png" class="card-img-top" alt="...">
                <div class="card-body d-flex flex-column">
                       <!-- <h5 class="card-title">{{product.pid}}</h5> -->

                    <h5 class="card-text">{{product.name}}</h5>
                    <p class="card-text ">{{product.description}}</p>
                    <p class="card-text"><b>price:</b> <span style="font-size: 115%;">{{product.price}}</span>&nbsp;Rs.&nbsp;<del style="color:red;">{{product.sprice}}</del></p>
                    <!-- <p class="card-text"><b>category:</b> {{product.category.name}}</p> -->
                    <div class="mt-auto">
                        <button class="btn btn-success" (click)="addToCart(product.pid)">add to cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
