  <div class="container-fluid">
		<div class="row">
			<!-- IMAGE CONTAINER BEGIN -->
			<div class="col-lg-6 col-md-6 d-none d-md-block infinity-image-container"></div>
			<!-- IMAGE CONTAINER END -->

			<!-- FORM CONTAINER BEGIN -->
			<div class="col-lg-6 col-md-6 infinity-form-container">
				<div class="col-lg-9 col-md-12 col-sm-8 col-xs-12 infinity-form">
					<!-- Company Logo -->
					<div class="text-center mb-3 mt-5">
						<img src="assets/fflogo.png" width="150px">
					</div>
					<div class="text-center mb-4">
		        <h4>Login into account</h4>
		      </div>
					<!-- Form -->
					<form class="px-3" (ngSubmit)="onSubmit()">
						<!-- Input Box -->
						<div class="form-input">
							<span><i class="fa fa-envelope"></i></span>
							<input type="email" name="email" [(ngModel)]="email" placeholder="Email Address" tabindex="10"required>
						</div>
						<div class="form-input">
							<span><i class="fa fa-lock"></i></span>
							<input type="password" name="password" [(ngModel)]="password" placeholder="Password" required>
						</div>
						<div class="row mb-3">
							<!--Remember Checkbox -->
		  	      <div class="col-auto d-flex align-items-center">
				        <div class="custom-control custom-checkbox">
				          <input type="checkbox" class="custom-control-input" id="cb1">
				         	<label class="custom-control-label" for="cb1">Remember me</label>
				        </div>
				      </div>
				    </div>
				
				    <!-- Login Button -->
				    <div class="mb-3"> 
							<button type="submit" class="btn btn-block">Login</button>
						</div>
					  <!-- Forget Password -->
						<div class="text-right">
			        <a href="reset.html" class="forget-link">Forgot password?</a>
			      </div>
							
						<div class="text-center mb-2">
		         	<div class="text-center mb-3" style="color: #777;">or login with</div>
		               	
		         	<!-- Facebook Button -->
		         	<a href="" class="btn btn-social btn-facebook">facebook</a>

		          <!-- Google Button -->
							<a href="" class="btn btn-social btn-google">google</a>

							<!-- Twitter Button -->
							<a href="" class="btn btn-social btn-twitter">twitter</a>
						</div>
						
						<div class="text-center mb-5" style="color: #777;">Don't have an account? 
							<a class="register-link" href="register.html">Register here</a>
	        	</div>
					</form>
				</div>
				<!-- FORM END -->					
			</div>
			<!-- FORM CONTAINER END -->
		</div>
	</div>
